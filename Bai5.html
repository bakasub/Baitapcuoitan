<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
  let a = prompt('Nhập a')
  if (a < 5){
    document.write('Yếu')
  }if (a >=5 && a < 8){
    document.write('Khá')
  }if (a <= 8 && a < 10){
    document.write('Giỏi')
  }if ( a = 10){
    document.write('Xuất sắc')
  }
</script>
</body>
</html>
